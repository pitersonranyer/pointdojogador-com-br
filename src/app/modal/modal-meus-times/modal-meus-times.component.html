<div class="card card-w-title" *ngIf="times.length">
  <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th scope="col">Times</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of times ">
        <td tabindex="0">
          <div class="box-tabela-premiacao">
            <div>
              <img class="datatable-escudo" src="{{time.url_escudo_png}}">
              <span class="datatable-nome-time">{{time.nome}}</span>
              <span class="datatable-nome-coach">{{time.nome_cartola}}</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p-footer>
  <button type="button" pButton (click)="close()" label="Fechar"></button>
</p-footer>
