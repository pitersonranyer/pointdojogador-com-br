<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento">
</app-mensageria>
<div class="card card-w-title" >
  <h1>CÓDIGO USUÁRIO: {{idUsuario}} </h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-control-label" for="input-address">Nome do Time</label>
      <input type="text" class="form-control" id="nomeTimeBusca" aria-describedby="inputGroupPrepend" name="nomeTimeBusca"
      [(ngModel)]="nomeTimeBusca"  required>
    </div>

    <div class="form-group" style="text-align:right">
      <button type="button" label="BUSCAR" pButton icon="fa fa-refresh" (click)="listarTimesPorNome(nomeTimeBusca)"
        class="ui-button-success" style="margin-bottom:10px" [disabled]="!f.valid"></button>
    </div>
  </form>
</div>

<div class="card card-w-title" *ngIf="times.length  && !timesCartola.length">
  <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th scope="col">Times Usuario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of times ">
        <td tabindex="0">
          <div class="box-tabela-premiacao">
            <div>
              <img class="datatable-escudo" src="{{time.url_escudo_png}}">
              <span class="datatable-nome-time">{{time.nome}}</span>
              <span class="datatable-nome-coach">{{time.nome_cartola}}</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<div class="card card-w-title" *ngIf="timesCartola.length">
  <h1>Adicionar Time</h1>
    <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th scope="col">Times</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let timeUsuario of timesCartola ">
          <td tabindex="0">
            <div class="box-tabela-premiacao">
              <div>
                <img class="datatable-escudo" src="{{timeUsuario.url_escudo_png}}">
                <span class="datatable-nome-time">{{timeUsuario.nome}}</span>
                <span class="datatable-nome-coach">{{timeUsuario.nome_cartola}}</span>
              </div>
            </div>
          </td>
          <td>
            <div>
              <button pButton icon="pi pi-plus" (click)="cadastrarTimeCartola(timeUsuario)"></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>

<p-footer>
  <button type="button" pButton (click)="close()" label="Fechar"></button>
</p-footer>
