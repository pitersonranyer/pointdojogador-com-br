<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento"></app-mensageria>

<div class="ui-g-12">

  <h2>{{usuario.email}}</h2>

  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-control-label" for="input-address">Nova Senha</label>
      <input type="text" class="form-control" id="senha" aria-describedby="inputGroupPrepend" name="senha"
        [(ngModel)]="usuario.senha">
    </div>

    <div class="form-group" style="text-align:right">
      <button pButton type="submit" label="Salvar" icon="fa fa-save " class="ui-button-success"></button>
    </div>
  </form>

  <p-footer>
    <button type="button" pButton (click)="close()" label="Fechar"></button>
  </p-footer>
