<div class="ui-g-12">
  <div class="card card-w-title">
    <h1>Times</h1>
    <p-table [value]="times">
      <ng-template pTemplate="caption">
        Times
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>Escudo</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-time>
        <tr>
          <td>{{time.nomeTime}}</td>
          <td>{{time.nomeAbvd}}</td>
          <td> <img src="{{time.UrlEscudo}}" > </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
