<div class="main-content">
  <div class="container">
    <div class="col-md-4 ml-auto mr-auto">
      <form #f="ngForm" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="card card-login card-plain">
          <div class="card-header ">
            <div class="logo-container">
              <img src="assets/img/pointWeb.png" alt="" />
            </div>
          </div>
          <div class="card-body ">
            <div
              class="input-group no-border form-control-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <span class="input-group-prepend">
                <div class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </div>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="E-mail..."
                (focus)="focus = true"
                (blur)="focus = false"
                formControlName="email"
                name="email" email 
              />
            </div>
            <div
              class="input-group no-border form-control-lg"
              [ngClass]="{ 'input-group-focus': focus2 === true }"
            >
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_lock-circle-open"></i>
                </div>
              </div>
              <input
                type="password"
                placeholder="Senha..."
                class="form-control"
                (focus)="focus2 = true"
                (blur)="focus2 = false"
                formControlName="senha"
                name="senha" 
                />
            </div>
          </div>
          <div class="card-footer ">

            <button type="submit" 
            class="btn btn-primary btn-round btn-lg btn-block mb-3"
            >Entrar</button>
            
            <div class="pull-left">
              <h6>
                <a routerLink="/pages/register" class="link footer-link">Criar uma nova conta</a>
              </h6>
            </div>
            <div class="pull-right">
              <h6><a href="#" class="link footer-link">Esqueceu a Senha?</a></h6>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
