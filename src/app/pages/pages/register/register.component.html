<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-5 ml-auto">
        <div class="info-area info-horizontal mt-5">
          <div class="icon icon-primary">
            <i class="now-ui-icons media-2_sound-wave"></i>
          </div>
          <div class="description">
            <h5 class="info-title">Point do Jogador</h5>
            <p class="description">
              Crie sua conta, venha para o point do jogador.
              CRÉDIBILIDADE e CONFIANÇA!
            </p>
          </div>
        </div>
        <div class="info-area info-horizontal">
          <div class="icon icon-primary">
            <i class="now-ui-icons media-1_button-pause"></i>
          </div>
          <div class="description">
            <h5 class="info-title">Ligas</h5>
            <p class="description">
              Conheça nossas ligas tiro curto, ganhe dinheiro brincando!!!
            </p>
          </div>
        </div>
        <div class="info-area info-horizontal">
          <div class="icon icon-info">
            <i class="now-ui-icons users_single-02"></i>
          </div>
          <div class="description">
            <h5 class="info-title">Rápido e Seguro</h5>
            <p class="description">
              Em alguns segundos você terá acesso as nossas ligas.
              É rápido, fácil e muito seguro!
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mr-auto">
        <div class="card card-signup text-center">
          <div class="card-header ">
            <h4 class="card-title">Cadastre-se</h4>
          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="card-body "> 
              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons users_circle-08"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nome..."
                  (focus)="focus = true"
                  (blur)="focus = false"
                  [(ngModel)]="usuario.nome" 
                  name="nome"
                  required
                />
              </div>
              
              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus2 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-1_email-85"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email..."
                  (focus)="focus2 = true"
                  (blur)="focus2 = false"
                  [(ngModel)]="usuario.email" 
                  name="email"
                  email
                  required
                />
              </div>

              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus3 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons tech_mobile"></i>
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Contato..."
                  class="form-control"
                  (focus)="focus3 = true"
                  (blur)="focus3 = false"
                  name="contato" 
                  [(ngModel)]="usuario.contato" 
                  [dropSpecialCharacters]="false"
                  mask="(99)99999-9999"
                  required
                />
              </div> 

              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus4 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-2_favourite-28"></i>
                  </div>
                </div>
                <select class="form-control"  
                [(ngModel)]="usuario.timeFavorito" 
                name="timeFavorito"
                (focus)="focus4 = true"
                  (blur)="focus4 = false"
                  required
                >
                  <option selected [value]="">Selecione...</option>
                  <option *ngFor="let time of times" value={{time.nomeTime}}>
                      {{time.nomeTime}}
                  </option>
              </select>
              </div> 
              

              <div
                class="input-group"
                [ngClass]="{ 'input-group-focus': focus5 === true }"
              >
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                  </div>
                </div>
                <input
                  type="password"
                  placeholder="Senha..."
                  class="form-control"
                  (focus)="focus5 = true"
                  (blur)="focus5 = false"
                  [(ngModel)]="usuario.senha" 
                  name="senha"
                  required
                />
              </div>

              <div class="form-check text-left">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" 
                  [(ngModel)]="termoUsuario" name="termoUsuario"
                   required/>
                  <span class="form-check-sign"></span> Li e concordo com os
                  <a href="#something">termos de uso</a>.
                </label>
              </div>
            </div>

            <div class="card-footer ">
              <button type="submit" [disabled]="!f.valid"
              class="btn btn-primary btn-round btn-lg btn-block mb-3"
              >Entrar</button>
            </div>
            
        </form>
          
        </div> 
      </div>
    </div>
  </div>
</div>
