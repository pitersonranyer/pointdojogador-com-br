<div class="panel-header panel-header-sm"></div>
<div class="col-md-12">
  <div class="card ">
    <div class="card-header ">
      <h4 class="card-title">Adicionar Time(s)</h4>
    </div>
    <div class="card-body ">
      <form #f="ngForm" [formGroup]="formulario">

        <label>Contato</label>
        <div class="form-group">
          <input type="text" class="form-control" [formControl]="contato" placeholder="Ex: 61 982104100"
            [readonly]="isReadOnly" [dropSpecialCharacters]="false" mask="(99)99999-9999" required />
          <span class="form-text">Informe seu número de contato no WhastApp.</span>
        </div>

        <label>Nome</label>
        <div class="form-group" *ngIf="nome">
          {{nome}}
        </div>

        <div class="form-group" *ngIf="!nome">
          <input type="text" class="form-control" [formControl]="nome" placeholder="Ex: João Miguel"
            [readonly]="isReadOnly" required />
        </div>



        <div class="form-group" style="text-align:right" (click)="buscarHistoricoTimesUsuario()">
          <button class="btn btn-success" [disabled]="!f.valid || isReadOnly">
            <span class="btn-label">
              <i class="now-ui-icons ui-1_check"></i>
            </span>
            Próximo
          </button>
        </div>

      </form>
    </div>
  </div>
</div>


<div class="col-md-12">
  <div class="card ">
    <div class="form-group" style="text-align:right">
      <button class="btn btn-primary">
        <span class="btn-label">
          <i class="now-ui-icons arrows-1_share-66"></i>
        </span>
        Adicionar Time(s)
      </button>
    </div>
    <div class="card-header ">
      <h4 class="card-title">Meus Times</h4>
    </div>
    <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
      <thead class="text-primary">
        <tr>
          <th>Time</th>
          <th>Contato</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results$ | async">
          <td>{{ result.time_id }}</td>
          <td>{{ result.nrContatoUsuario }}</td>
          <td> </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
