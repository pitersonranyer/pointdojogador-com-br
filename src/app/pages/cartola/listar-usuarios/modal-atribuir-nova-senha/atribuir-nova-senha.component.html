<div class="modal-header">
  <div class="modal-header justify-content-center">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
    <h6 class="title title-up">{{usuario.email}}</h6>
  </div>
</div>

<div class="modal-body">
  
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="card-body ">
      <div class="row">
        <label class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <div class="form-group">
            <input type="text" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
          </div>
        </div>
      </div>
    </div>
  
    <div class="form-group" style="text-align:right">
      <button type="submit" class="btn btn-fill btn-primary" [disabled]="!f.valid">Salvar</button>
    </div>
  
  </form>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">
    Fechar
  </button>
</div>
