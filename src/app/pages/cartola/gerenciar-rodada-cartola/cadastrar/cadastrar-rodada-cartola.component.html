<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Cadastrar Rodada</h4>
        </div>
        <div class="card-body">
          <h5 class="info-text">
            Informar número da rodada apenas para competição TIRO CURTO.
          </h5>
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body ">
                <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit()">

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Nome da Liga</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.nomeLiga" 
                        name="nomeLiga" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Temporada</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.anoTemporada" 
                        name="anoTemporada" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Rodada</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.nrRodada" 
                        name="nrRodada" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Data fim Inscrição</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.dataFimInscricao" 
                        name="dataFimInscricao" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Hora fim Inscrição</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.horaFimInscricao" 
                        name="horaFimInscricao" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Situação</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                       <!-- <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.statusCompeticao" 
                        name="statusCompeticao" />
                       -->  
                       
                        <select class="form-control"
                        [(ngModel)]="rodadaCartola.statusCompeticao" 
                        name="statusCompeticao"
                        >
                          <option selected [value]="">Selecione...</option>
                          <option *ngFor="let status of listaStatus" value={{status.nomeStatus}}>
                            {{status.nomeStatus}}
                          </option>
                        </select>



                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.valorCompeticao" 
                        name="valorCompeticao" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Tipo Compentição</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                      
                      <!--  <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.tipoCompeticao" 
                        name="tipoCompeticao" />
                      -->

                        <select class="form-control"
                        [(ngModel)]="rodadaCartola.tipoCompeticao" 
                        name="tipoCompeticao"
                        >
                          <option selected [value]="">Selecione...</option>
                          <option *ngFor="let tipoCompeticao of listaTipoCompeticao" value={{tipoCompeticao.nomeCompeticao}}>
                            {{tipoCompeticao.nomeCompeticao}}
                          </option>
                        </select>

                      </div>
                    </div>
                  </div>

                  

                  

                  <div class="row">
                    <div class="col-sm-10">
                      <div class="card-footer ">
                        <button type="submit" class="btn btn-fill btn-primary">Cadastrar</button>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
