<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Cadastrar Rodada</h4>
        </div>
        <div class="card-body">
          <div class="col-md-12">
            <div class="card ">
              <div class="card-body ">
                <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Temporada</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.anoTemporada" 
                        name="anoTemporada" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Rodada</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.idRodada" 
                        name="idRodada" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Data fim Inscrição</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.dtFimInscricao" 
                        name="dtFimInscricao" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Hora fim Inscrição</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.hrFimInscricao" 
                        name="hrFimInscricao" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Situação</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.status" 
                        name="status" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label class="col-sm-2 col-form-label">Valor</label>
                    <div class="col-sm-10">
                      <div class="form-group">
                        <input 
                        class="form-control" 
                        type="text" 
                        [(ngModel)]="rodadaCartola.valorRodada" 
                        name="valorRodada" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-10">
                      <div class="card-footer ">
                        <button type="submit" class="btn btn-fill btn-primary">Cadastrar</button>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
