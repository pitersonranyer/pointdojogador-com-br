<div class="modal-header">
  <div class="modal-header justify-content-center">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
    <h4 class="title title-up">Add time Rodada</h4>
  </div>
</div>

<div class="modal-body">
  
  <div class="card-body ">
    <h3>Rodada: #{{ rodada.idRodada}} </h3>
    <h5 class="text-primary">Valor Por time: {{ rodada.valorRodada }} R$ </h5>
  </div>

  <div class="card-body ">
    <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
      <thead class="text-primary">
        <tr>
          <th >Times</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let timeUsuario of timesUsuarioCartola; let i = index ">
          <td tabindex="0">
            <div ><span class="datatable-colocacao">{{i + 1}}</span>
              <div>
                <img class="datatable-escudo" src="{{timeUsuario.url_escudo_png}}">
                <span class="datatable-nome-time">{{timeUsuario.nome}} </span>
                <span class="datatable-nome-coach"> <img *ngIf="timeUsuario.assinante" class="datatable-pro"
                    src="/assets/img/cartolaPRO.png"> {{timeUsuario.nome_cartola}} </span>
              </div>
            </div>
          </td>
          <td class="text-right">
            <div *ngIf="timeUsuario.idRodada != null" >
              <a href="javascript:void(0)" class="btn btn-round btn-success btn-icon btn-sm like" ><i class="fas fa-thumbs-up"></i></a>
            </div>
            <div *ngIf="timeUsuario.idRodada === null" >
              <a href="javascript:void(0)" class="btn btn-round btn-info btn-icon btn-sm edit" (click)="confirmacao(timeUsuario)"><i class="fa fa-cart-plus"></i></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">
    Fechar
  </button>
</div>
