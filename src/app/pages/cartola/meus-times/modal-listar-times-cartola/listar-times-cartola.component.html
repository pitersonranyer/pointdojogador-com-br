<div class="modal-header">
  <div class="modal-header justify-content-center">
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
    <h4 class="title title-up">CADASTRAR TIME</h4>
  </div>
</div>

<div class="modal-body">

  <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
    <thead class="text-primary">
      <tr>
        <th scope="col">Times</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of times ">
        <td tabindex="0">
          <div >
            <div>
              <img class="datatable-escudo" src="{{time.url_escudo_png}}">
              <span class="datatable-nome-time">{{time.nome}}</span>
              <span class="datatable-nome-coach">{{time.nome_cartola}}</span>
              <span class="datatable-nome-coach">id:{{time.time_id}}</span>
            </div>
          </div>
        </td>
        <td>
          <div *ngIf="timeCadastrado" >
            <a href="javascript:void(0)" class="btn btn-round btn-success btn-icon btn-sm like" ><i class="fas fa-thumbs-up"></i></a>
          </div>
          <div *ngIf="!timeCadastrado" >
            <a href="javascript:void(0)" class="btn btn-round btn-info btn-icon btn-sm edit" (click)="cadastrarTimeCartola(time)"><i class="fa fa-cart-plus"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>  
  


<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close()">
    Fechar
  </button>
</div>
