<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Times</h4>
          <div class="ui-g-12" style="text-align:right">
            <button  class="btn btn-primary btn-fill" (click)="showGlobo()">
              NOVO TIME
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
              <thead class="text-primary">
                  <tr role="row">
                      <th rowspan="1" colspan="1" style="width: 215px;">Time</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let time of times; let i = index">
                      <td tabindex="0">
                          <div ><span class="datatable-colocacao">{{i + 1}}</span>
                              <div>
                                  <img class="datatable-escudo" src="{{time.url_escudo_png}}">
                                  <span class="datatable-nome-time">{{time.nome}} </span>
                                  <span class="datatable-nome-coach"> <img *ngIf="time.assinante"
                                    class="datatable-pro" src="/assets/img/cartolaPRO.png"> {{time.nome_cartola}} </span>
                              </div>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
