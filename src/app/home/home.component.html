<div class="wrapper" [ngClass]="{'sidebar-inactive-l':menuInactiveDesktop, 'sidebar-active-m':menuActiveMobile}">
    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#" (click)="toggleMenu($event)">
            <span class="fa fa-bars"></span>
        </a>
        <span class="topbar-title"></span>
        <a id="options-menu-button" href="#" (click)="toggleTopMenu($event)">
            <span class="fa fa-ellipsis-h"></span>
        </a>
        <div id="topbar-icons" class="animated" [ngClass]="{'topbar-icons-visible flipInX':topMenuActive,'flipOutX':topMenuLeaving}">
            <a routerLink="/perfilUsuario">
                <span class="topbar-item-text">User</span>
                <span class="topbar-icon fa fa-user"></span>
            </a>
        </div>
    </div>
    <div class="sidebar" (click)="onMenuClick()">
        <p-scrollPanel #scroller [style]="{height: '100%'}">
            <div class="sidebar-scroll-content">
                <div class="logo">
                    <img src="" alt="" width="113">
                </div>
                <div class="profile">
                    <img src="assets/layout/images/cartola.png" alt="" />
                    <a id="profile-button" href="#" (click)="toggleProfile($event)">
                        <span class="username">{{ usuario?.nome }}</span>
                        <i class="fa fa-fw fa-cog"></i>
                    </a> 
                    <ul [@submenu]="profileActive ? 'visible' : 'hidden'">
                        <li><a routerLink='/listarPendenciaPagamento' *ngIf="usuario.admin"><i class="fa fa-fw fa-bell"></i><span>Alertas</span><span class="menu-badge">2</span></a></li>
                        <li><a routerLink='/rodadaCartola' *ngIf="usuario.admin"><i class="fa fa-fw fa-pencil"></i><span>Rodadas</span></a></li>
                        <li><a routerLink='/listarUsuarios' *ngIf="usuario.admin"><i class="fa fa-fw fa-list"></i><span>Usuarios</span></a></li>
                        <li><a href="javascript:void(0)" (click)="deslogar()"><i class="fa fa-fw fa-sign-out"></i><span>Sair</span></a></li>
                    </ul>
                </div>
                <app-menu></app-menu>
            </div>
        </p-scrollPanel>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
    <div class="footer">
        <img src="assets/layout/images/logo-colored.png" alt="" width="32">
        <span class="footer-text">Point do Jogador</span>
    </div>
</div>

<p-confirmDialog #cd>
    <p-footer>
        <button type="button" pButton icon="fa fa-close" label="NÃ£o" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa fa-check" label="Sim" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
