<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento">
</app-mensageria>

<div>
  <div id="login-wrapper">
    <img src="../../assets/layout/images/login-logo.png">

    <div id="login-container">
      <span class="title">Projeto50M</span>
      <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <input type="text" autocomplete="off"  formControlName="usuario" class="ui-inputtext ui-corner-all ui-state-default ui-widget"
              placeholder="UsuÃ¡rio" />
          </div>
          <div class="ui-g-12">
            <input type="password" autocomplete="off" formControlName="senha" class="ui-inputtext ui-corner-all ui-state-default ui-widget"
              placeholder="Senha" />
          </div>
          <div class="ui-g-12 ui-md-12">
            <a href="#">Esqueci minha senha</a>
          </div>
          <div class="ui-g-12">
            <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
              <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
              <span class="ui-button-text ui-c">Entrar</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="login-footer">Projeto50M</div>
  </div>
</div>
