<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento">
</app-mensageria>
<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Crie sua conta</h4>

        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input class="form-control" type="text" [(ngModel)]="usuario.nome" name="nome"
                    placeholder="Nome completo" required>
            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input class="form-control" type="text" [(ngModel)]="usuario.email" name="email" placeholder="E-mail"
                    required>
            </div> <!-- form-group// -->

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-whatsapp" style='color:rgb(21, 255, 0)'></i></span>
                </div>   
                    <p-inputMask  #myInputMask name="contato" [(ngModel)]="usuario.contato" mask="(99)99999-9999"
                    placeholder="Contato" required ></p-inputMask>

            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-heart"></i> </span>
                </div>
                <select class="form-control"  [(ngModel)]="usuario.timeFavorito" name="timeFavorito">
                    <option selected [value]="">Selecione...</option>
                    <option *ngFor="let time of times" value={{time.nomeTime}}>
                        {{time.nomeTime}}
                    </option>
                </select>
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" type="password" [(ngModel)]="usuario.senha" name="senha" placeholder="Senha"
                    required>
            </div> <!-- form-group// -->


            <div class="form-group">
                <p-checkbox id="customCheckRegister" type="checkbox" [(ngModel)]="termoUsuario" name="termoUsuario"
                    label=" " required></p-checkbox>
                <span class="text-muted">Li e concordo com os <a href="#!">termos de uso.</a></span>
            </div> <!-- form-group// -->

            <div class="form-group">
                <button type="submit" [disabled]="!f.valid || !termoUsuario"
                class="btn btn-primary btn-block"> Criar Conta </button>
            </div> <!-- form-group// -->
            <p class="text-center">JÃ¡ possui conta? <a routerLink="/login">Login</a> </p>

        </form>
    </article>
</div> <!-- card.// -->
