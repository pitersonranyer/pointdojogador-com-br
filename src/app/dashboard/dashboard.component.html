<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento">
</app-mensageria>
<br>



<div class="ui-g-12">
    <ul class="leagues-summary__list ">
        <!-- Item-->
        <li class="leagues-summary__item" *ngFor="let rodada of rodadas ">
            <h3 class="leagues-summary__name">Tiro curto</h3>
            <div class="leagues-summary__award">
                <h2 class="leagues-summary__title">RODADA #{{ rodada.idRodada}}</h2>
            </div>

            <h4 class="leagues-summary__participants">
                <small>VALOR DO PALPITE: R$ {{rodada.valorRodada}}</small>
                <small>Participantes: {{rodada.totalParticipantes}}</small>
                <small>Premiação: {{rodada.premiacaoFinalFormat}}</small>
                <small>Inscrições até: {{rodada.dataFim}} às {{rodada.horaFim}}</small>
                <small>Situação: {{rodada.status}}</small>
            </h4>
            <a *ngIf="rodada.status === 'Fechada'" class="btn--gray btn btn--full" (click)="addTimeRodada(rodada)">Ver parciais</a> 
            <a *ngIf="rodada.status === 'Aberta' || rodada.status === 'Próxima'" class="btn--blue btn btn--full"  (click)="addTimeRodada(rodada)"  >PARTICIPAR</a>
        </li>
    </ul>
</div>
