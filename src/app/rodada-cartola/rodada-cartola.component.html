<div class="ui-g-12" style="text-align:left">
  <button type="button" icon="fa fa-chevron-left" (click)="voltar()" pButton></button>
</div>

<div class="ui-g-12">
  <div class="jumbotron" style="background-color:#59735d">
    <h2 style="text-align:center">Rodada cartola</h2>
  </div>
</div>

<div class="ui-g-12" style="text-align:right">
  <button type="button" label="Cadastrar" icon="fa fa-plus" (click)="cadastrarRodadaCartola()" pButton></button>
</div>
<br>
<br>

<div class="card card-w-title" *ngIf="rodadas.length">
  <div class="table-responsive">
    <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>Temporada</th>
          <th>Rodada</th>
          <td colspan="2" style="font-weight:bold; text-align: center;" >Situação</td>
          <th>Ações </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rodada of rodadas ">
          <td>{{rodada.anoTemporada}}</td>
          <td>#{{rodada.idRodada}}</td> 
          <td>
            <input type="text" [(ngModel)]="rodada.status" name="status" maxlength="9" size="9"> &nbsp;
          </td>
          <td>
            <button pButton (click)="alterarStautsRodada(rodada)" icon="pi pi-save"></button>
          </td>
          <td>
            <button pButton (click)="excluirRodadaCartola(rodada)" icon="pi pi-trash"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
