<app-mensageria [mensagensFixas]="mensageria.mensagensFixas" [processamento]="mensageria.processamento">
</app-mensageria>

<br>
<div class="ui-g-12" >
    <button type="button" label="Voltar" pButton icon="fa fa-arrow-left" (click)="voltar()" class="ui-button-primary"
        style="margin-bottom:10px"></button>

        &nbsp; &nbsp;

    <button type="button" label="Gerar PDF" pButton icon="fa fa-download" (click)="gerarPDF()" class="ui-button-danger"
        style="margin-bottom:10px"></button>

        &nbsp; &nbsp;

        <button type="button" label="ATUALIZAR FINAL RODADA" pButton icon="fa fa-refresh" (click)="atualizarParciais()"
        class="ui-button-success" style="margin-bottom:10px"></button>
</div>

<div class="ui-g-12">
    <div class="jumbotron" style="background-color:#59735d">
      <h2 style="text-align:center">Rodada #{{idRodada}}</h2>
    </div>
  </div>

<div class="ui-g-12" id="pdf">
    <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
        <thead>
            <tr role="row">
                <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 215px;">Time</th>
                <th class="text-center sorting_disabled" rowspan="1" colspan="1" style="width: 15px;">
                    <span class="hidden-xs">Premiação</span>
                </th>  
                <th class="text-center sorting_disabled" rowspan="1" colspan="1" style="width: 100px;">
                    <span class="hidden-xs">Pts. Total</span>
                </th>
                <th class="text-center sorting_disabled" rowspan="1" colspan="1" style="width: 15px;">
                    <span class="hidden-xs"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let parcial of parciais; let i = index">
                <td tabindex="0">
                    <div class="box-tabela-premiacao"><span class="datatable-colocacao">{{i + 1}}º</span>
                        <div>
                            <img class="datatable-escudo" src="{{parcial.url_escudo_png}}">
                            <span class="datatable-nome-time">{{parcial.nome}} <img *ngIf="parcial.assinante"
                                    class="datatable-pro" src="/assets/layout/images/cartolaPRO.png"></span>
                            <span class="datatable-nome-coach">{{parcial.nome_cartola}}
                            </span>
                        </div>
                    </div>
                </td>
                <td class=" text-center">
                    <span class="datatable-premiacao"> {{parcial.premiacaoFinalFormatLista}} </span>
                </td>
                <td class=" text-center">
                    <span class="datatable-pontuacao"> {{parcial.pontosTotais}}</span>
                    <span style="color:red" *ngIf="status === 'Fechada'"
                        class="datatable-nome-coach">{{parcial.atletasJogados}}/12 </span>
                </td>

                <td class=" text-center">
                    <button *ngIf="status === 'Fechada'" type="button" icon="fa fa-search" pButton
                        (click)="showTime(parcial)"></button>
                </td>


            </tr>
        </tbody>
    </table>
</div>
